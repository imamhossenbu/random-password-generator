<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section >
        <div class="lg:w-[40%] rounded-xl shadow-2xl border-black my-20 p-10 mx-auto">
            <div class="flex justify-between items-center p-6">
                <h1 class="text-2xl font-bold">Random Password Generator</h1>
                <input type="checkbox" value="synthwave" class="toggle theme-controller" />
            </div>
           <div class="text-center">
            <label class="text-xl font-semibold" for="pass">Password Length: </label>
            <input class="btn btn-wide btn-primary text-white" type="number" min="1" value="8" id="pass">
           </div>
            <br>
            <div class="flex justify-center items-center flex-col">
                <button class="btn btn-active btn-secondary btn-wide text-white text-md" id="btn">Generate Password</button>
            </div>
            <div class="text-center py-5 text-xl font-bold" id="show">
    
            </div>
        </div>
    </section>


    <script src="./index.js"></script>
</body>

</html>
